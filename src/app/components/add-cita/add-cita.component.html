<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="idDoctor">Doctores</label>
          <select class="form-control" id="idDoctor" (change)="seleccionarDoctor()"
          required name="idDoctor" [(ngModel)]="usuarioSeleccionado">
            <option [value]="doctor.idUsuario" *ngFor="let doctor of usuarios">
                {{doctor.nombre}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="fecha">Fecha cita</label>
          <input
            class="form-control"
            type="date" 
            id="fecha"
            required
            [(ngModel)]="fechaCita"
            name="fecha"
          />
        </div>
  
        <button class="btn btn-success" (click)="getDisponibilidad()">Consultar Disponibilidad</button>
      </div>
      <div class="col-md-12" style="top: 15px;">
        <table class="table table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Dia</th>
              <th scope="col">Hora inicio</th>
              <th scope="col">Hora fin</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let disponibilidad of disponibilidades; let i = index">
              <th scope="row">{{ disponibilidad.idDisponibilidad }}</th>
              <td>{{ disponibilidad.dia }}</td>
              <td>{{ disponibilidad.horaInicio }}</td>
              <td>{{ disponibilidad.horaFin }}</td>
            </tr>
        </table>
      </div>

      <div class="col-md-12" style="top: 15px;" *ngIf="disponibilidades?.length! > 0">
        <div class="form-group">
          <label for="horaCita">Hora de la cita</label>
          <select class="form-control" id="horaCita" (change)="seleccionarHora()"
          required name="horaCita" [(ngModel)]="horaCita">
            <option [value]="listaHoras" *ngFor="let listaHoras of listaHoras">
                {{listaHoras}}
            </option>
          </select>
        </div>
        <button style="margin-top: 10px;" class="btn btn-success" (click)="saveCitaPaciente()">Reservar cita</button>
      </div>

    </div>
  </div>
