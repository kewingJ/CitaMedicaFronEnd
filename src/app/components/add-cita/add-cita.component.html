<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="idDoctor">Doctores</label>
          <select class="form-control" id="idDoctor" (change)="seleccionarDoctor()"
          required name="idDoctor" [(ngModel)]="usuarioSeleccionado">
            <option [value]="doctor.idUsuario" *ngFor="let doctor of usuarios">
                {{doctor.nombre}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="fecha">Fecha cita</label>
          <input
            class="form-control"
            type="date" 
            id="fecha"
            required
            [(ngModel)]="fechaCita"
            name="fecha"
          />
        </div>
  
        <button class="btn btn-success" (click)="getDisponibilidad()">Consultar Disponibilidad</button>
      </div>

    </div>
  </div>
