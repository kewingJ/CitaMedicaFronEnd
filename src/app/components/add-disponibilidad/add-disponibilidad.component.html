<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="idDia">Dias</label>
          <select class="form-control" id="idDia" (change)="seleccionarDia()"
          required name="idDia" [(ngModel)]="diaSeleccionado">
            <option [value]="listaDias" *ngFor="let listaDias of listaDias">
                {{listaDias}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="fecha">Hora inicio</label>
          <input
            class="form-control"
            type="time" 
            id="horaInicio"
            required
            [(ngModel)]="horaInicio"
            name="horaInicio"
          />
        </div>

        <div class="form-group">
            <label for="fecha">Hora fin</label>
            <input
              class="form-control"
              type="time" 
              id="horaFin"
              required
              [(ngModel)]="horaFin"
              name="horaFin"
            />
          </div>
  
        <button class="btn btn-success" (click)="saveDisponibilidad()">Guarda Disponibilidad</button>
      </div>

    </div>
  </div>
